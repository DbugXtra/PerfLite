name: CI â€” Fast Unit Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ ubuntu-latest, macos-latest ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v1
        with:
          cmake-version: '3.22.1'

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libpthread-stubs0-dev git

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install cmake git

      - name: Configure (out-of-source)
        run: |
          # Remove stale cache that can be left from other runners
          rm -f CMakeCache.txt
          rm -rf CMakeFiles
          # Configure with an out-of-source build directory to avoid polluting the repo root
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: |
          cmake --build build --config Release -- -j$(nproc || sysctl -n hw.ncpu)

      - name: Run fast unit tests
        run: |
          cd build
          ctest -L fast --output-on-failure
